image: "python:latest"

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version
  - pip install pytest
  - pip install -r requirements.txt

stages:
  - test

test:
  stage: test
  script:
  - pytest
